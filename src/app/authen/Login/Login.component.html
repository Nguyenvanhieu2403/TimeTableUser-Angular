<div class="body">
  <div class="container background_login">
      <div class="body_login col-md-4 col-sm-8">
          <h1 class="title mt-4">Đăng nhập</h1>
          <div class="input">
              <p>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                  </svg>
                  <input type="text" class="username form-control" [(ngModel)]="userName" placeholder="Username" id="name-login" required>
              </p>
              <p>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                      <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                  </svg>
                  <input [type]="typePassword" class="password form-control" [(ngModel)]="passWord" placeholder="Password" required>
              </p>
              <p class="checkbox__show--password">
                  <input type="checkbox" [(ngModel)]="check" (click)="showPassword()">
                  Hiển thị mật khẩu
              </p>
          </div>
          <p class="btn__login">
              <button type="button" class="btn btn-primary" (click)="login()">Đăng nhập</button>
          </p>
          <p class="forgot__password">
              <a href="#">Quên mật khẩu?</a>
          </p>
          <p class="register">
              <a (click)="register()">Đăng ký</a>
          </p>
      </div>
  </div>
</div>
